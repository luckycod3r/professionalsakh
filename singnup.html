<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Продажа велосипедов и велозапчастей от отечественных брендов по низким ценам в интернет-магазине vsempovelosipedy.ru – большой ассортимент, доставка по всей России.">
    <meta name="keywords" content="велосипед, байк, самокаты, аксессуары, велоспорт,">
    <meta name="author" content="Белов Тимофей">
    <title>Vsempovelosipedy.ru – велосипеды для всей семьи</title>
    <link rel="stylesheet" href="assets/libs/fontawesome-free-6.4.0-web/css/solid.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="icon" type="image/png" href="assets/images/!logo.png">
</head>
<body>
<header class="header">
    <div class="container">
        <a href="main.html" class="header__logo"><img src="assets/images/!logo.png" height="64" alt="Логотип"></a>
        <nav>
            <a href="" class="nav_link">Велосипеды</a>
            <a href="" class="nav_link">Аксессуары</a>
            <a href="" class="nav_link">Запчасти</a>
            <a href="" class="nav_link">Мастерская</a>
            <a href="" class="nav_link">Доставка и оплата</a>
            <a href="" class="nav_link">Контакты</a>
        </nav>
        <div class="header__icons">
            <a><i class="fa-solid fa-user"></i></a>
            <a><i class="fa-solid fa-search"></i></a>
            <a><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </div>
</header>
    <main>
        <div class="container">
            <form action="?" method="post">
                <div class="input-group">
                    <span class="input-name">Имя</span>
                    <input type="text"  class="styled-input" name="name" id="">
                </div>
                <div class="input-group">
                    <span class="input-name">Фамилия</span>
                    <input type="text" class="styled-input"  name="lastname" id="">
                </div>
                <div class="input-group">
                    <span class="input-name">Отчество</span>
                    <input type="text" class="styled-input"  name="middlename" id="">
                </div>
                <div class="inline-groups">
                    <div class="input-group">
                        <span class="input-name">Серия паспорта</span>
                        <input type="text" class="styled-input"  name="serial-passport">
                    </div>
                    <div class="input-group">
                        <span class="input-name">Номер паспорта</span>
                        <input type="text" class="styled-input"  name="num-passport">
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-name">Телефон</span>
                    <input type="tel" class="styled-input"  name="phone">
                </div>
                <div class="input-group">
                    <span class="input-name">Дата рождения</span>
                    <input type="date" class="styled-input" name="birthday">
                </div>
                <div class="input-group">
                    <span class="input-name">Пароль</span>
                    <input type="password" class="styled-input"  name="password1">
                </div>
                <div class="input-group">
                    <span class="input-name">Повтор пароля</span>
                    <input type="password" class="styled-input"  name="password2">
                </div>
                <div class="input-group">
                    <div class="custom-checkbox">
                        <input type="checkbox" name="gender" id="c1">
                        <label for="c1"><span class="custom-checkbox-square"></span>Я согласен с <a href="?">правилами</a> регистрации</label>
                    </div>
                </div>
                <button type="submit" class="styled-btn">Зарегистрироваться</button>

            </form>
        </div>

    </main>
</body>
</html>
