<!DOCTYPE html>

    <link rel="stylesheet" href="assets/libs/fontawesome-free-6.4.0-web/css/solid.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="icon" type="image/png" href="assets/images/!logo.png">

<body>
    <main>
        <header class="header">
            <div class="container">
                <a href="main.html" class="header__logo"><img src="assets/images/!logo.png" height="64" alt="Логотип"></a>
                <nav>
                    <a href="" class="nav_link">Велосипеды</a>
                    <a href="" class="nav_link">Аксессуары</a>

                <div class="header__icons">

                </div>
            </div>
        </header>
        <div class="container">
        <h1>Контакты</h1>
            <div class="contact-wrapper">
                <div class="left-side">
                    <h2>Форма обратной связи</h2>
                    <form action="?" method="post">
                        <div class="input-group">
                            <span class="input-name">Имя</span>
                            <input type="text" class="styled-input"   name="name">
                        </div>
                        <div class="input-group">
                            <span class="input-name">E-mail</span>
                            <input type="email" class="styled-input"   name="email">
                        </div>
                        <div class="input-group">
                            <span class="input-name">Сообщение</span>
                            <textarea  class="styled-input"  name="messages"></textarea>
                        </div>
                        <div class="captcha">
                            <img src="assets/images/captcha.png" height="64" style="margin-top: 20px" alt="Капча">
                            <div class="input-group">
                                <span class="input-name">Код с картинки</span>
                                <input  class="styled-input"  type="text" name="captcha">
                            </div>
                        </div>
                        <button type="submit" class="styled-btn">Войти</button>
                    </form>
                </div>
                <div class="right-side">
                    <div class="contact">
                        <h2>Контакты</h2>
                        <span><strong>Номер телефона: </strong> 8(800)0000-000</span>
